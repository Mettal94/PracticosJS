<!--
    3) Realizar un formulario donde: la longitud del nombre sea mayor 
    de cuatro caracteres. El nombre sólo debe contener caracteres del 
    alfabeto español (no contiene números ni caracteres no 
    alfanuméricos). La edad sólo debe contener números y estar 
    comprendido entre 18 y 30. La dirección de correo debe incluir una 
    arroba y su longitud sea superior a cinco caracteres.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <form action="#" method="post" name="formulario" onsubmit="return validar()">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre">
            <label for="edad">Edad:</label>
            <input type="text" name="edad">
            <label for="correo">Correo electrónico:</label>
            <input type="text" name="correo">
            <button type="submit">Enviar</button>
        </form>
        <p id="valido"></p>
    </div>
</body>
</html>
