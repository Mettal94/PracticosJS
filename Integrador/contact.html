<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z</title>
    <script defer src="js/contact.js"></script>
    <script src="js/goku.js"></script>
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/mainstyle.css">
    <link rel="icon" href="img/dragondle/logo.png" type="image/png">
</head>
<body>
    <div id="header"></div>
    <div id="contenido">
        <div id="contFormulario">    
            <h1>Contacta con nosotros!!</h1>
            <h3>Dejanos tu información y algún comentario!!</h3>
            <form action="contactoExitoso.html" method="post" onsubmit="return validar()" name="contacto">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                <input type="text" name="correo" id="correo" placeholder="Tu E-Mail">
                <input type="text" name="comentario" id="comentario" placeholder="Dejanos un comentario/sugerencia!!">
                <div>
                    <p id="mensaje"></p>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div>
            <img src="img/gifgoku/Goku.gif" alt="" id="goku">
        </div>    
    </div>    
    <div id="footer"></div>
    <script src="js/headfoot.js"></script>
</body>
</html>
